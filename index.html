<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My super cool music app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img id="background" src="./assets/quocca/maxresdefault.jpg" alt="">
    <audio id="song" src="./assets/quocca/QuocCa-V.A-3236254.mp3"></audio>

    <div class="container">
        <div class="box"></div>

        <img src="./assets/quocca/maxresdefault.jpg" alt="" id="thumbnail">
        <img src="./assets/icon/icons8-circled-play-64.png" alt="" id="play-pause" onclick="playPause()">
        <img src="./assets/icon/icons8-end-64.png" alt="" id="next-song">
        <img src="./assets/icon/icons8-skip-to-start-64.png" alt="" id="previous-song">

        <div class="song-artist">Quốc ca</div>
        <div class="song-title">Văn Cao</div>

        <input type="range" min="0" max="" value="0" id="progress-bar">
        <div class="currentTime"></div>
        <div class="durationTime"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
